name: Update README and LICENSE

# Allow GitHub Actions to commit and push changes
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # Every day at 4 AM UTC

jobs:
  update-readme-license:
    runs-on: ubuntu-latest

    env:
      SOURCE_REPO: ivancarlosti/.github
      SOURCE_BRANCH: main

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Checkout source files from .github
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: ${{ env.SOURCE_BRANCH }}
          path: source_files

      - name: Update README.md (buttons and footer)
        run: |
          set -e
          REPO_NAME="${GITHUB_REPOSITORY##*/}"

          # --- Extract buttons block from source ---
          BUTTONS=$(awk '/<!-- buttons -->/{flag=1;next}/<!-- endbuttons -->/{flag=0}flag' source_files/README.md)
          BUTTONS_UPDATED=$(echo "$BUTTONS" | sed "s/\.github/${REPO_NAME}/g")

          # --- Extract footer block from source (everything from <!-- footer --> onward) ---
          FOOTER=$(awk '/<!-- footer -->/{flag=1}flag' source_files/README.md)

          # --- Replace buttons section in README.md ---
          UPDATED=$(awk -v buttons="$BUTTONS_UPDATED" '
            BEGIN { skip=0 }
            /<!-- buttons -->/ {
              print
              print buttons
              skip=1
              next
            }
            /<!-- endbuttons -->/ && skip {
              print
              skip=0
              next
            }
            !skip { print }
          ' README.md)

          # --- Replace everything after <!-- footer --> with FOOTER ---
          echo "$UPDATED" | awk -v footer="$FOOTER" '
            /<!-- footer -->/ {
              print footer
              found=1
              exit
            }
            { print }
          ' > README.tmp && mv README.tmp README.md

      - name: Overwrite LICENSE from template
        run: cp source_files/LICENSE LICENSE

      - name: Stage updated files
        run: git add README.md LICENSE

      - name: Remove source_files from git index (optional)
        run: git rm --cached -r source_files || true

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: |
            README.md
            LICENSE
          commit_message: "Sync README and LICENSE from template [▶️]"
          branch: ${{ github.ref_name }}
